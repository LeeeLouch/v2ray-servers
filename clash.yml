proxy-groups:
  - name: Proxy
    type: select
    # disable-udp: true
    proxies:
      - Asiatech
      - MCI
      - Irancell
      - Pishgaman
      - Mokhaberat
      - Shatel
      - Worker

  - name: Asiatech
    type: select
    use:
      - asiatech

  - name: MCI
    type: select
    use:
      - mci

  - name: Irancell
    type: select
    use:
      - irancell
  
  - name: Pishgaman
    type: select
    use:
      - pishgaman
  
  - name: Mokhaberat
    type: select
    use: 
      - mokhaberat
  - name: Shatel
    type: select
    use:
      - shatel

  - name: Worker
    type: select
    use:
      - worker
  
  - name: Unfiltered-Sites
    type: select
    proxies:
    - Proxy
    - DIRECT

  - name: Ad-Block
    type: select
    proxies:
    - OFF
    - ON

  - name: ON
    type: select
    proxies:
    - REJECT
  
  - name: OFF
    type: select
    proxies:
    - Proxy

rule-providers:
  ad:
    type: http
    behavior: domain
    path: ./customRules/rejectLinks.yaml
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/reject.txt
    interval: 259200

  unfiltered:
    type: http
    behavior: domain
    path: ./customRules/unfiltered.txt
    url: https://www.dropbox.com/s/sx6um4hkgxco1ur/directLinks.txt?dl=1
    interval: 259200

rules:
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - RULE-SET,ad,Ad-Block
  - DOMAIN-SUFFIX,ir,DIRECT
  - GEOIP,IR,DIRECT
  - RULE-SET,unfiltered,Unfiltered-Sites
  - MATCH,Proxy