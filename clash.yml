mode: rule
log-level: info
# ignore-resolve-fail: false
ipv6: false
# profile:
#   tracing: true
#   store-selected: true
#   store-fake-ip: true
sniff-tls-sni: true
dns:
  enable: true
  ipv6: false
  use-host: false
  listen: 127.0.0.1:7874
  enhanced-mode: fake-ip
  fallback-filter:
    geoip: true
    geoip-code: IR
    ipcidr:
      # - 240.0.0.0/4
      - 10.10.34.34/31
      - 10.10.34.36/32

  fake-ip-filter:
    - "*.lan"
    - "*.localdomain"
    - "*.localhost"
    - "*.local"
    - "time.*.com"
    - "time.*.gov"
    - "time.*.apple.com"
    - "lens.l.google.com"
    - "stun.l.google.com"

  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8

  nameserver:
    - 1.1.1.1
    - 1.0.0.1
    # - 8.8.8.8
    # - 9.9.9.9
    # - 208.67.222.222
    # - https://basic.rethinkdns.com/dns-query
    # - https://dns.google/dns-query
    # - https://cloudflare-dns.com/dns-query
    # - https://dns.quad9.net/dns-query
    # - https://doh.opendns.com/dns-query
    # - https://dns.controld.com/
    # - https://nsc.torgues.net/dns-query
    # - https://ipv4-zepto-mci-1.edge.nextdns.io/dns-query
    
  fallback:
    # - tcp://1.1.1.1
    # - tcp://9.9.9.9
    # - 185.145.125.145
    # - tcp://1.0.0.1
    # - tcp://8.8.8.8
    # - 9.9.9.9
    - https://www.namava-ir.top/dns-query # redirect to dns.google
    - https://puredns.org/dns-query
    - https://kronos.plan9-dns.com/dns-query
    # - https://dnslow.me/dns-query # Working
    # - https://ipv4-zepto-mci-1.edge.nextdns.io/dns-query
    # - https://cloudflare-dns.com/dns-query

